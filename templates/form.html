<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Mensagens</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário de Análise de Mensagens</h1>
        <form action="http://127.0.0.1:5000/process" method="POST" enctype="multipart/form-data" style="max-width:70%;" class="mx-auto">
            <!-- Nome do grupo -->
            <div class="mb-3">
                <label for="groupName" class="form-label">Nome do Grupo</label>
                <input type="text" class="form-control" id="groupName" name="group_name" required>
            </div>

            <!-- Upload do arquivo .txt -->
            <div class="mb-3">
                <label for="chatFile" class="form-label">Anexar arquivo de chat (.txt)</label>
                <input type="file" class="form-control" id="chatFile" name="file" accept=".txt" required>
            </div>

            <!-- Data inicial -->
            <div class="mb-3">
                <label for="startDate" class="form-label">Data Inicial</label>
                <input type="date" class="form-control" id="startDate" name="start_date" required>
            </div>

            <!-- Data final -->
            <div class="mb-3">
                <label for="endDate" class="form-label">Data Final</label>
                <input type="date" class="form-control" id="endDate" name="end_date" required>
            </div>

            <!-- Quantidade de usuários -->
            <div class="mb-3">
                <label for="userQuantity" class="form-label">Quantidade de Usuários</label>
                <input type="number" class="form-control" id="userQuantity" name="user_quantity" min="1" required>
            </div>

            <!-- Botão de submissão -->
            <div class="mb-3 mx-auto" style="max-width:8%;" >
                <button type="submit" class="btn btn-primary ">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
